<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pacman</title>
</head>
<body>
    <h1>Pacman</h1>
    <h2 id="haha">Score <span id='score'></span></h2>

    <div class="grid">
        <div id="lost" class="gameover">
            <h2>Game over</h2>
            <p>Your Score is: <span id='game-score'></span></p>
        </div>
        <div id="lost" class="won">
            <h2>You won</h2>
            <p>Your Score is <span id='win-score'></span></p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
